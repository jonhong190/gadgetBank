<div class="container-fluid">
  <h2>Orders</h2>
  <table class="table" style="text-align:center;">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Shipping label created</th>
        <th>Shipment ID</th>
        <th>Tracking #</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of allOrders">
        <td>{{o.user_id}}</td>
        <td >{{o.active}}</td>
        <td>{{o.shipment_id}}</td>
        <td>{{o.tracking}}</td>
      </tr>
    </tbody>
  </table>

</div>
