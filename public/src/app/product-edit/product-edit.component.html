<div class="container-fluid">
  <p>
    <button class="btn-sm btn-primary"  (click)="goBackToProducts()">Products</button>
  </p>
  <h4>Edit Product</h4>
  <form class="postForm" (submit)="editProduct(product)">
    <div class="row edit-top-box shadow-sm rounded">
      
        <div class="col-3 offset-md-1 h-30">
          <div class="row">
            <input type="text" class="form-control input-top" placeholder="{{getProduct.title}}" [(ngModel)]="product.title" name="title">
            <select class="form-control input-top" [(ngModel)]="product.manufacturer" name="manufacturer">
              <option value="" disabled selected><p class="disabled-select" >{{getProduct.manufacturer}}</p></option>
              <option value="Apple">Apple</option>
              <option value="SamSung">SamSung</option>
            </select>
            <select class="form-control input-top" [(ngModel)]="product.category_id" name="category_id">
              <option value="" disabled selected><p class="disabled-select">{{currentCategory}}</p></option>
              <option *ngFor="let c of allCategories" value="{{c.id}}">{{c.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-6 offset-md-1">
          <input type="file" class="form-control-file"/>
        </div>
      </div>
    <h4>Pricing</h4>
    <div class="row card text-center shadow-sm">
      <div class="card-header" id="price-header">
        <ul class="nav nav-tabs card-header-tabs">
          <div class="btn-group btn-group-toggle" ngbRadioGroup name="product.size" [(ngModel)]="product.size">
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="64">64GB
            </label>
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="240">240GB
            </label>
          </div>
        </ul>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Carrier</th>
              <th>Handset Only</th>
              <th>Sealed</th>
              <th>Open-Sealed</th>
              <th>Good LCD</th>
              <th>Cracked Front</th>
              <th>Bad LCD/Copy</th>
              <th>Dead</th>
              <th>Cracked Back (Minus)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="carrier-select">
                <select class="form-control" [(ngModel)]="product.carrier" name="product.carrier">
                  <option value="" disabled selected>
                    <p class="disabled-select">{{getProduct.carrier}}</p>
                  </option>
                  <option value="AT&T">AT&T</option>
                  <option value="T-mobile">T-mobile</option>
                  <option value="Verizon">Verizon</option>
                  <option value="Sprint">Sprint</option>
                  <option value="Unlocked">Unlocked</option>
                </select>
              </td>
              <td><input type="radio" value="Handset Only" name="product.condition" [(ngModel)]="product.condition"></td>
              <td><input type="radio" value="Sealed" name="product.condition" [(ngModel)]="product.condition"></td>
              <td><input type="radio" value="Open-Sealed" name="product.condition" [(ngModel)]="product.condition"></td>
              <td><input type="radio" value="Good LCD" name="product.condition" [(ngModel)]="product.condition"></td>
              <td><input type="radio" value="Cracked Front" name="product.condition" [(ngModel)]="product.condition"></td>
              <td><input type="radio" value="Bad LCD/Copy" name="product.condition" [(ngModel)]="product.condition"> </td>
              <td><input type="radio" value="Dead" name="product.condition" [(ngModel)]="product.condition"></td>
              <td><input type="radio" value="Cracked Back" name="product.has_cracked_back" [(ngModel)]="product.has_cracked_back"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="row" id="price_container">
      <div class="col-3">
        <input type="text" class="form-control" placeholder="Price" [(ngModel)]="product.price" name="product.price">
      </div>
      <div class="col-6"></div>
      <div class="col-3" style="text-align:right">
        <button id="submit_button" type="submit" class="btn btn-primary" value="submit">Save</button>
      </div>
    </div> 
  </form>
</div>
