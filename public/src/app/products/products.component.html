<div class="container">
  <button class="btn btn-primary" (click)="showAdd()">New Product</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Manufacturer</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products; let c of condition_names; index as i">
          <td>{{p.title}}</td>
          <td>{{p.manufacturer}}</td>
          <td>{{p.id}}
            <button (click)="showEdit(p.id)">Edit</button>
          </td>
            <!--
          </td> <button [routerLink]="['/edit/'+p.id+'']">Edit</button> -->
        </tr>
    </tbody>
  </table>
</div>
