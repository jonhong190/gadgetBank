<div class="container">
  <button class="btn btn-primary" (click)="showAdd()">New Product</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Manufacturer</th>
        <th>Condition</th>
        <th>Size</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products; let c of condition_names; index as i">
          <td>{{p.title}}</td>
          <td>{{p.manufacturer}}</td>
          <td>{{p.condition_id}}</td>
          <td>{{p.size_id}}GB</td>
          <td>{{p.price}}</td>
          <td>
            <button (click)="showEdit(p.id)">Edit</button>
            <!-- <button [routerLink]="['/edit/'+p.id+'']">Edit</button> -->
          </td>
        </tr>
    </tbody>
  </table>
</div>
