<div class="container-fluid">
  <button class="btn btn-primary" id="newProduct" (click)="showAdd()">New Product</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Manufacturer</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products; let c of condition_names; index as i">
          <td><img class="product_image" src="../../assets/uploads/{{p.image}}"></td>
          <td>{{p.title}}</td>
          <td>{{p.manufacturer}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-small btn-secondary" (click)="showEdit(p.id)">Edit</button>
              <button class="btn btn-small btn-danger" (click)="delete(p.id)">Delete</button>
            </div>
          </td>
            <!--
          </td> <button [routerLink]="['/edit/'+p.id+'']">Edit</button> -->
        </tr>
    </tbody>
  </table>
</div>
